name: ğŸ³ Build and Push Docker Image

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:
    branches:
      - main

jobs:
  docker-deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }} # å¦‚æœåªæ˜¯æ¨é€åˆ°æœ¬ä»“åº“çš„å®¹å™¨ä»“åº“ï¼Œå¯ä»¥ä½¿ç”¨ ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.DOCKERHUB_USERNAME }}/img-prompt
            ghcr.io/${{ github.repository_owner }}/img-prompt
          tags: |
            type=raw,value=${{ env.VERSION }}
            type=raw,value=latest

      # Build and push Docker image to both Docker Hub and GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
