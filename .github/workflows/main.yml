on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    env:
      FTP_HOST: ${{ secrets.ftp_host }}
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v5
        with:
          # è·å–æ‰€æœ‰æ ‡è®°å’Œåˆ†æ”¯çš„æ‰€æœ‰å†å²è®°å½•ï¼ˆupdatetime å¿…é¡»ï¼Œå¦åˆ™æ¯æ¬¡éƒ½ä¼šå˜åŒ–ï¼‰
          fetch-depth: 0
          # å¦‚æœä½ æ–‡æ¡£éœ€è¦ Git å­æ¨¡å—ï¼Œå–æ¶ˆæ³¨é‡Šä¸‹ä¸€è¡Œ
          # submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build website
        run: yarn build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # è¿™æ˜¯æ–‡æ¡£éƒ¨ç½²åˆ°çš„åˆ†æ”¯åç§°
          branch: gh-pages
